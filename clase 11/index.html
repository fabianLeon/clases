<html5 lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <button onclick="newImage()">New decision</button>
        <div id="app">
        </div>
        <style>
            .title {
                display: block;
                z-index: 10;
                position: absolute;
                padding-left: 48%;
                padding-top: 50vw;
                color: aliceblue;
                text-decoration: underline;
                text-shadow: 1px 1px 2px black;
                height: 90vh;
            }

            .image {
                width: 100%;
                max-height: 100vw;
            }
        </style>
        <script>
            let newImage = () => {

                fetch('https://api.chucknorris.io/jokes/random')
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (myJson) {
                        console.log(myJson);
                        // Import stylesheets
                        const appDiv = document.getElementById('app');
                        appDiv.innerHTML = `
                        <h1 class="title"> ${myJson.value} </h1>
                        <img class="image" src="${myJson.icon_url}">
                        `;
                    });
            }
            newImage();
        </script>
    </body>

    </html>
